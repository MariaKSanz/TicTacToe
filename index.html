<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/overlays.css">
    <link rel="stylesheet" href="styles/configuration.css">
    <link rel="stylesheet" href="styles/game.css">
    <script src="scripts/config.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/app.js" defer></script>


</head>
<body>
<div id="backdrop"></div>
<header id="main-header">
    <h1> Play Tic, tac, Toe</h1>
    <p>Built with Html, Css, JavaScript and all my love</p>
</header>
<main>
    <aside class="modal" id="config-overlay">
        <h2>Choose your name</h2>
        <form>
            <!--            // I am using here form to fetch some user info, and then handle the form submission with JS-->
            <div class="form-control">
                <label for="playername">Player name</label>
                <input type="text" name="playername" id="playername" required/>
            </div>
            <p id="config-errors"></p>
            <div>
                <button type="reset" class="button button-alternative" id="cancel-config-button">Cancel</button>
                <button type="submit" class="button">Confirm</button>
            </div>
        </form>

    </aside>
    <!--    // use aside for side bars or overlay, but I can use div too-->

    <section id="game-configuration">
        <ol>
            <li>
                <article id="player-1-data">
                    <h2>Player 1</h2>
                    <h3>PLAYER NAME</h3>
                    <p class="player-symbol">X</p>
                    <button class="button button-alternative" id="edit-player-1-button" data-playerid="1">Edit</button>
                </article>
            </li>
            <li>
                <article id="player-2-data">
                    <h2>Player 2</h2>
                    <h3>PLAYER NAME</h3>
                    <p class="player-symbol">O</p>
                    <button class="button button-alternative" id="edit-player-2-button" data-playerid="2">Edit</button>
                </article>

            </li>
        </ol>
        <button class="button" id="start-game-button">Start new game</button>
    </section>

    <section id="active-game">
        <article id="game-over">
            <h2>You won<span id="winner-game">Player name</span>!</h2>
            <p>Click "Start new game" above, to start new game!</p>
        </article>

        <p>It's your turn <span id="active-player-name"> PLAYER NAME</span>!</p>
        <ol id="game-board">
            <li data-col="1" data-row="1"></li>
            <li data-col="2" data-row="1"></li>
            <li data-col="3" data-row="1"></li>

            <li data-col="1" data-row="2"></li>
            <li data-col="2" data-row="2"></li>
            <li data-col="3" data-row="2"></li>

            <li data-col="1" data-row="3"></li>
            <li data-col="2" data-row="3"></li>
            <li data-col="3" data-row="3"></li>
        </ol>
    </section>
</main>
</body>
</html>
